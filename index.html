<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div class = "container" id = "app">
            <!-- rock paper scissors-->
            <div class = "row pb-5">
                <h1>Piedra papel o tijera</h1>
                <div class = "col px-5">
                    <h3>Contador jugador:</h3>
                    <h3 ref = "contador_jugador">0</h3>
                </div>
                <div class = "col">
                    <h3>Contador computadora:</h3>
                    <h3 ref = "contador_computadora">0</h3>
                </div>
            </div>
            <div class = "row">
                <div class = "col mx-2 btn-group-vertical">
                    <button class = "btn-primary" @click = "elegir_piedra">Piedra</button>
                    <button class = "btn-primary my-2" @click = "elegir_papel"> Papel</button>
                    <button class = "btn-primary" @click = "elegir_tijera">Tijera</button>
                </div>
                <div class = "col mx-2">
                    <img style = "width: 200px; height: 200px;" v-if = "tijeras" src = "tijeras.png">
                    <img style = "width: 200px; height: 200px;" v-if = "piedra" src = "piedra.png">
                    <img style = "width: 200px; height: 200px;" v-if = "papel" src = "papel.png">
                </div>
                <div class = "col mx-2">
                    <h3>VS</h3>
                </div>
                <div class = "col mx-2">
                    <img style = "width: 200px; height: 200px;" v-if = "tijeras_compu" src = "tijeras.png">
                    <img style = "width: 200px; height: 200px;" v-if = "piedra_compu" src = "piedra.png">
                    <img style = "width: 200px; height: 200px;" v-if = "papel_compu" src = "papel.png">
                </div>
                <div class = "col mx-2">
                    <h2 ref = "resultado_computadora">?</h2>
                </div>
            </div>
            <div>
                <h3 class = "py-5">{{anuncio}}</h3>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
